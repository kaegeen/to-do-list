<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center h-screen py-10">
    <h1 class="text-2xl font-bold mb-6">To-Do List</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <input id="taskInput" type="text" placeholder="Enter a task" class="p-2 text-black w-full rounded-md mb-4">
        <button onclick="addTask()" class="bg-green-500 px-6 py-2 text-white rounded-md hover:bg-green-700">Add Task</button>
        
        <ul id="taskList" class="mt-4 text-left"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            
            if (!taskText) return;
            
            const taskList = document.getElementById("taskList");
            const taskItem = document.createElement("li");
            taskItem.classList.add("bg-blue-500", "text-white", "p-2", "rounded", "mb-2", "flex", "justify-between");
            taskItem.innerHTML = `${taskText} <button onclick="removeTask(this)" class="bg-red-500 px-2 py-1 text-white rounded hover:bg-red-700">Remove</button>`;
            
            taskList.appendChild(taskItem);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
